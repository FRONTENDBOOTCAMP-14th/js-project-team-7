<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Description" content="Go7! Travel recommendation search website." />
    <title>Go7</title>
    <link rel="icon" href="/public/images/favicon.svg" />
    <link rel="stylesheet" href="/src/main.js" />
<link rel="stylesheet" href="/src/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, var(--color_blue) 0%, var(--color_light_blue) 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .splash_container {
        text-align: center;
        position: relative;
        animation: fadeInUp 1.5s ease-out;
      }

      .header_logo_container {
        position: relative;
        cursor: pointer;
        transition: transform 0.3s ease;
        animation: logoFloat 3s ease-in-out infinite;
      }

      .header_logo_container:hover {
        transform: scale(1.05);
      }

      /* 동심원 */
      .circle {
        position: absolute;
        border-radius: var(--rounded_circle);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .circle_1 {
        width: 350px;
        height: 350px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .circle_2 {
        width: 300px;
        height: 300px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .circle_3 {
        width: 240px;
        height: 240px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .circle_4 {
        width: 170px;
        height: 170px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .header_logo_text {
        position: relative;
        z-index: 10;
        margin: 60px 0 160px 0;
      }

      .welcome_text {
        color: white;
        font-size: 24px;
        font-weight: 300;
        margin-bottom: 10px;
        margin-top: 80px;
        opacity: 0;
        animation: fadeIn 2s ease-out 1s forwards;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 2s ease-out 1.5s forwards;
      }

      .click_indicator {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s ease-out 2s forwards, pulse 2s ease-in-out 3s infinite;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
      }

      @keyframes logoFloat {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      /* 모바일 반응형 */
      @media (max-width: 768px) {
        .circle_1 { width: 262.5px; height: 262.5px; }
        .circle_2 { width: 225px; height: 225px; }
        .circle_3 { width: 180px; height: 180px; }
        .circle_4 { width: 127.5px; height: 127.5px; }
        
        .header_logo_text svg {
          width: 100px;
          height: auto;
        }
        
        .welcome_text {
          font-size: 20px;
        }
        
        .subtitle {
          font-size: 14px;
        }
      }
    </style>
  </head>
